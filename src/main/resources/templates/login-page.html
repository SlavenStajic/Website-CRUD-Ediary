<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" th:href="@{/css/login.css}"/>

    <script
            src="https://kit.fontawesome.com/f9728a1584.js"
            crossorigin="anonymous"
    ></script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

<div id="bg"></div>
<div class="bigdiv">
<div class="back">

    <a th:href="@{/projects}"
       class="btn btn-light">
        Back
    </a>

</div>




    <div class="div1">

        <div class="logo">

            <i class="fa-solid fa-chalkboard-user fa-10x"></i>

        </div>




<form th:action="@{/authenticateTheUser}"
      method="POST" class="form-horizontal">


    <div>
        <div>
            <div>

                <!-- Check for login error -->

                <div th:if="${param.error}">

                    <div class="alert alert-danger">
                        Invalid username or password.
                    </div>

                </div>

                <!-- Check for logout -->

                <div th:if="${param.logout}">

                    <div class="alert alert-success">
                        You have been logged out.
                    </div>

                </div>

            </div>
        </div>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"> <img src="../static/images/user-icon.png" width="25" th:src="@{images/user-icon.png}"/></span>
        </div>
        <input type="text" name="username" id="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon2"> <img src="../static/images/lock-icon.png" width="25"  th:src="@{images/lock-icon.png}"/></span>
        </div>
        <input type="text" name="password" id="password" class="form-control" placeholder="password" aria-label="Username" aria-describedby="basic-addon1">
    </div>


    <div class="form-field">
        <button class="btn" type="submit">Log in</button>
    </div>
</form>

    </div>



<div class="div2">



    <script type="text/javascript">

        function reply_click1(element)
        {
            document.getElementById('username').value = element.getAttribute('parent');
            document.getElementById('password').value = element.getAttribute('password');
        }

        function reply_click2(element)
        {
            document.getElementById('username').value = element.getAttribute('teacher');
            document.getElementById('password').value = element.getAttribute('password');
        }

        function reply_click3(element)
        {
            document.getElementById('username').value = element.getAttribute('principal');
            document.getElementById('password').value = element.getAttribute('password');
        }

    </script>


    <button type="button" class="btn btn-primary" onclick="reply_click1(this)" password="parent12345" parent="Parent">Parent1</button>
    <span class="spacingbutton"></span>
    <button type="button" class="btn btn-primary" onclick="reply_click2(this)" password="teacher12345" teacher="Teacher">Teacher</button>
    <span class="spacingbutton"></span>
    <button type="button" class="btn btn-primary" onclick="reply_click3(this)" password="principal12345" principal="Principal">Principal</button>


</div>

</div>




</body>



</html>
