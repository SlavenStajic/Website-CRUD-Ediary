<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" th:href="@{/css/navbarproject2.css}"/>
    <link rel="stylesheet" th:href="@{/css/ediary/topbar.css}"/>
    <link rel="stylesheet" th:href="@{/css/ediary/principal/gradesPrincipal.css}"/>


    <script
            src="https://kit.fontawesome.com/f9728a1584.js"
            crossorigin="anonymous"
    ></script>





    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>Students</title>
</head>

<body>

<div class="topbar-container">
    <div class="topbar">
        <div class="topbar-links">

            <div class="topbar-links"> <h5>User: </h5> <span sec:authentication="name"></span> </div>

            <div class="topbar-links">  <h5>Role: </h5> <span sec:authentication="principal.authorities"></span> </div>



        </div>
    </div>
</div>

<div class="navbar-container">


    <div class="navbar">
        <div class="navbar-links">
            <a th:href="@{/ednevnik/pocetna}">School eDiary</a>


            <div class="navbar-links" sec:authorize="hasAnyRole('ROLE_TEACHER')">
                <a th:href="@{/ednevnik/teacher/teachers-page}">Your class</a>
                <a th:href="@{/ednevnik/teacher/teacher-grades}">Class grades</a>
                <a th:href="@{/ednevnik/teacher/teacher-parents}">Class parents</a>
            </div>




            <form action="#" th:action="@{/logout}"
                  method="POST">

                <input type="submit" value="Logout" class="btn btn-primary" />

            </form>


        </div>
    </div>
</div>


<div class="container">

    <h3 th:text="${'Class: ' + class.class_name} "> </h3>
    <hr>



    <table class="table table-striped">
        <thead>
        <tr>
            <th>Students ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="tempStudent : ${students}">

            <td th:text="${tempStudent.id}" />
            <td th:text="${tempStudent.first_name}" />
            <td th:text="${tempStudent.last_name}" />
            <td th:text="${tempStudent.age}" />




        </tr>
        </tbody>
    </table>









</div>


</body>
</html>
