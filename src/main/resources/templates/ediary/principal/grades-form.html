<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/ediary/principal/usermanagment.css}"/>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Save grades</title>
</head>

<body>

<div class="container">




    <h3>Grades form</h3>
    <hr>

    <p class="h4 mb-4">Update grades</p>



    <form th:action="@{/ednevnik/principal/saveGrades}"
          th:object="${grades}" method="POST">


        <input type="hidden" th:field="*{id}" />



        <h5>English grade</h5>
        <input type="number" th:field="*{english}"
               class="form-control mb-4 col-4" id="english" placeholder="English grade">



        <h5>Math grade</h5>
        <input type="number" th:field="*{math}"
               class="form-control mb-4 col-4" id="math" placeholder="Math grade">

        <h5>Physics grade</h5>
        <input type="number" th:field="*{physics}"
               class="form-control mb-4 col-4" id="physics" placeholder="Physics grade">
        <h5>Art grade</h5>
        <input type="number" th:field="*{art}"
               class="form-control mb-4 col-4" id="art" placeholder="Art grade">
        <h5>Music grade</h5>
        <input type="number" th:field="*{music}"
               class="form-control mb-4 col-4" id="music" placeholder="Music grade">

        <input type="hidden" th:field="*{students_id}"
               class="form-control mb-4 col-4" id="students id" placeholder="Music grade">






        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>





    <hr>
    <a class="back" style="color: #05386b" th:href="@{/ednevnik/principal/grades}">Back to students grades list</a>

</div>




</form>



</body>



</html>
