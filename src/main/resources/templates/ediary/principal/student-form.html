<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/ediary/principal/usermanagment.css}"/>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Save student</title>
</head>

<body>

<div class="container">




    <h3>Student form</h3>
    <hr>

    <p class="h4 mb-4">Save new student</p>




    <form th:action="@{/ednevnik/principal/saveStudent}"
          th:object="${student}" method="POST">


        <input type="hidden" th:field="*{id}" />

        <div>

            <ul class="error-message">
                <li th:each="err : ${#fields.errors('first_name')}" th:text="${err}" class="error" />

            </ul>


            <input type="text" th:field="*{first_name}"
                   class="form-control mb-4 col-4" id="first_name" placeholder="First Name">

        </div>


        <div>

            <ul class="error-message">
                <li th:each="err : ${#fields.errors('last_name')}" th:text="${err}" class="error" />

            </ul>


            <input type="text" th:field="*{last_name}"
                   class="form-control mb-4 col-4" id="last_name" placeholder="Last Name">
        </div>




            <h5>Age</h5>
            <input type="number" th:field="*{age}"
                   class="form-control mb-4 col-4" id="age" placeholder="Age">










        <h5>Class ID</h5>
        <h6>avalible class ID's</h6>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th> Class name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="class : ${theClasses}">
                <td th:text="${class.class_id}" />
                <td th:text="${class.class_name}" />

            </tbody>
        </table>

        <input type="number"  th:field="*{classes_class_id}"
               class="form-control mb-4 col-4" placeholder="Class ID">


        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>





    <hr>
    <a class="back" style="color: #05386b" th:href="@{/ednevnik/principal/students}">Back to student List</a>

</div>




</form>



</body>



</html>
